<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVG Фігури</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>SVG Фігури з Анімацією</h1>
  <svg width="500" height="300">
    <!-- Квадрат -->
    <rect x="20" y="20" width="80" height="80" class="square" />

    <!-- Прямокутник -->
    <rect x="120" y="20" width="120" height="60" class="rectangle" />

    <!-- Коло -->
    <circle cx="320" cy="60" r="40" class="circle" />

    <!-- Еліпс з анімацією -->
    <ellipse cx="440" cy="60" rx="50" ry="30" class="ellipse animated" />
  </svg>
</body>
</html>
